<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas - Transcricao Site</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Logo Autonom.ia">
            </div>
            <div class="nav-title">
                <h1>Tarefas Pessoais</h1>
            </div>
            <div class="nav-links">
                <a href="#" id="logoutButton" class="logout-button">Sair</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="kanban-board">
                <div class="kanban-column" data-status="pending">
                    <h3>Pendente</h3>
                    <div class="task-list"></div>
                </div>
                <div class="kanban-column" data-status="in_progress">
                    <h3>Em Andamento</h3>
                    <div class="task-list"></div>
                </div>
                <div class="kanban-column" data-status="completed">
                    <h3>Concluído</h3>
                    <div class="task-list"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Editar Tarefa</h3>
            <form id="editForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea id="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="dueDate">Data de Vencimento</label>
                    <input type="date" id="dueDate">
                </div>
                <button type="submit" class="submit-btn">Salvar</button>
                <button type="button" class="cancel-btn" id="cancelButton">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- AWS Amplify -->
    <script src="https://unpkg.com/aws-amplify@3.3.27/dist/aws-amplify.min.js"></script>
    <script src="js/aws-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="js/mock-data.js"></script>
    <script src="js/tasks.js"></script>
</body>
</html>
