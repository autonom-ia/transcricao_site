<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Transcrição IA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/imask"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html">
                    <img src="images/logo.png" alt="Logo Transcrição IA">
                </a>
                <h2>Criar conta</h2>
            </div>
            
            <div class="auth-options">
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="name">Nome completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Cadastrar</button>
                </form>
            </div>

            <div class="auth-footer">
                <p>Já tem uma conta? <a href="login.html">Entre aqui</a></p>
            </div>
        </div>
    </div>

    <!-- AWS Amplify -->
    <script src="https://unpkg.com/aws-amplify@3.3.27/dist/aws-amplify.min.js"></script>
    <script>
        // Configuração do AWS Cognito
        const awsConfig = {
            Auth: {
                region: 'us-east-1',
                userPoolId: 'us-east-1_pYWYtZN5J',
                userPoolWebClientId: '3gqumv4civjbbd885mmt0n12te'
            }
        };

        // Configurar o Amplify
        const { Amplify, Auth } = aws_amplify;
        Amplify.configure(awsConfig);
        
        // Expor Auth globalmente
        window.Auth = Auth;
        
        // Verificar se Auth está disponível
        console.log('Auth disponível:', !!window.Auth);
        console.log('Amplify disponível:', !!Amplify);
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
