<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Transcrição IA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html">
                    <img src="images/logo.png" alt="Logo Transcrição IA">
                </a>
                <h2>Entrar</h2>
            </div>
            
            <div class="auth-options">
                
                <div class="divider">
                    <span>ou</span>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Entrar</button>
                </form>
            </div>

            <div class="auth-footer">
                <p>Não tem uma conta? <a href="/signup.html">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <!-- AWS Amplify -->
    <script>
        console.log('Before loading aws-amplify.min.js');
    </script>
    <script src="https://unpkg.com/aws-amplify@3.3.27/dist/aws-amplify.min.js"></script>
    <script>
        console.log('After loading aws-amplify.min.js');
        console.log('aws_amplify:', window.aws_amplify);
    </script>
    <script src="/js/aws-config.js"></script>
    <script>
        // Configurar o Amplify
        const { Amplify, Auth } = aws_amplify;
        Amplify.configure(window.awsConfig);

        // Manipular envio do formulário
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const user = await Auth.signIn(email, password);
                window.location.href = '/subscription.html';
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao fazer login. Por favor, verifique suas credenciais.');
            }
        });
    </script>
</body>
</html>
