<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code WhatsApp - Transcrição IA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/subscription.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .qr-container {
            background: #000;
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem auto;
            text-align: center;
            max-width: 400px;
        }

        .qr-code {
            max-width: 300px;
            margin: 1rem auto;
            background: #fff;
            padding: 1rem;
            border-radius: 10px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-code img {
            width: 100%;
            height: auto;
        }

        .loading {
            color: #000;
            text-align: center;
            padding: 1rem;
        }

        .loading i {
            animation: spin 1s linear infinite;
            color: #00A3FF;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .loading p {
            font-size: 1.2rem;
            font-weight: 500;
            margin: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .instructions {
            color: #fff;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .qr-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="subscription-container">
        <div class="subscription-header">
            <img src="images/logo.png" alt="Logo Transcrição IA">
            <h1>Conectar WhatsApp</h1>
            <p>Escaneie o QR Code com seu WhatsApp</p>
        </div>

        <div class="qr-container">
            <div class="instructions">
                <p>Aponte a câmera do seu WhatsApp para este QR Code</p>
            </div>
            <div class="qr-code">
                <div id="loading" class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Aguarde, estamos gerando seu QR Code...</p>
                </div>
                <div id="qrContent" class="qr-content">
                    <img id="qrImage" alt="QR Code do WhatsApp">
                </div>
            </div>
        </div>
    </div>

    <!-- AWS Amplify -->
    <script src="https://unpkg.com/aws-amplify@3.3.27/dist/aws-amplify.min.js"></script>
    <script>
        // Configuração do AWS Cognito
        const awsConfig = {
            Auth: {
                region: 'us-east-1',
                userPoolId: 'us-east-1_pYWYtZN5J',
                userPoolWebClientId: '3gqumv4civjbbd885mmt0n12te'
            }
        };

        // Configurar o Amplify
        const { Amplify, Auth } = aws_amplify;
        Amplify.configure(awsConfig);

        // Verificar autenticação
        async function checkAuth() {
            try {
                const user = await Auth.currentAuthenticatedUser();
                return true;
            } catch {
                window.location.href = 'login.html';
                return false;
            }
        }

        // Gerar QR Code
        async function generateQRCode() {
            const loading = document.getElementById('loading');
            const qrContent = document.getElementById('qrContent');
            const qrImage = document.getElementById('qrImage');

            try {
                // Pegar o número do telefone da URL
                const urlParams = new URLSearchParams(window.location.search);
                const phone = urlParams.get('phone');
                if (!phone) {
                    window.location.href = 'whatsapp-connect.html';
                    return;
                }

                // Formatar o número do telefone
                const formattedPhone = '55' + phone.replace(/\D/g, '');

                // Chamar a API para gerar o QR Code
                const response = await fetch('https://n8n.autonomia.site/webhook/transcricao_site', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messageType: "createInstante",
                        phoneNumber: formattedPhone
                    })
                });

                if (!response.ok) {
                    throw new Error('Erro ao gerar QR Code');
                }

                const data = await response.json();
                
                // Esconder loading e mostrar QR Code
                loading.style.display = 'none';
                qrContent.style.display = 'block';
                qrImage.src = data.base64;
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao gerar QR Code. Por favor, tente novamente.');
                window.location.href = 'whatsapp-instructions.html';
            }
        }

        // Inicializar página
        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar se o usuário está autenticado
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) return;

            // Gerar QR Code
            generateQRCode();
        });
    </script>
</body>
</html>
